<!DOCTYPE html>
<html>
    <head>
        <title>
            Raikiri-san
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
         <button onclick="addSq()">add+1</button>
         <button onclick="subSq()">sub-1</button>
         <button onclick="resSq()">res 10</button>
         <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            let count = 10;
            
            function addSq(){
                
                ctx.clearRect(0, 0, 600, 600);
                count = count + 1;
                drawGridset();
            }

            function subSq(){
                
                ctx.clearRect(0, 0, 600, 600);
                count = count - 1;
                drawGridset();
            }

            function resSq(){
                
                ctx.clearRect(0, 0, 600, 600);
                count = 10;
                drawGridset();
            }

            function drawGridset(){
                
                let divider, divider2, gridCount;
                gridCount = count;
                divider = 600/gridCount;
                divider2 = 600/gridCount;
                for (gridCount; gridCount >= 0; gridCount--) {
                    ctx.beginPath();
                    ctx.moveTo(divider, 0);
                    ctx.lineTo(divider, 600);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(0, divider);
                    ctx.lineTo(600, divider);
                    ctx.stroke();
                    divider = divider + divider2;
                    
                }
                    
            }
            
            
            
            
         </script>   
    </body>
</html>
