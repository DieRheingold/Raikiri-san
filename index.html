<!DOCTYPE html>
<html>
    <head>
        <title>
            Raikiri-san
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            button {
            text-align: center;
            color: rgb(0, 0, 0);
            background-color: orange;
            border:5px solid #000000;
            font-size: 24px;
            }

            body {
            background-color: orange;
            }
            
            input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 15rem;
            }

            /* Removes default focus */
            input[type="range"]:focus {
            outline: none;
            }

            /***** Chrome, Safari, Opera and Edge Chromium styles *****/
            /* slider track */
            input[type="range"]::-webkit-slider-runnable-track {
            background-color: black;
            border-radius: 0.5rem;
            height: 0.5rem;  
            }

            /* slider thumb */
            input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default look */
            appearance: none;
            margin-top: -12px; /* Centers thumb on the track */

            /*custom styles*/
            background-color: black;
            height: 2rem;
            width: 1rem;
            }

            /******** Firefox styles ********/
            /* slider track */
            input[type="range"]::-moz-range-track {
            background-color: black;
            border-radius: 0.5rem;
            height: 0.5rem;
            }

            /* slider thumb */
            input[type="range"]::-moz-range-thumb {
            border: none; /*Removes extra border that FF applies*/
            border-radius: 0; /*Removes default border-radius that FF applies*/

            /*custom styles*/
            background-color: black;
            height: 2rem;
            width: 1rem;
            }

            #container {
            position: relative;
            }
            #container canvas, #gridControl, #rangeInputs {
            position: absolute;
            }
            canvas {
            border:2px solid #000000;
            }
            
        </style>
    </head>
    <body>
        <div id="container">
         <canvas id="myCanvas" width="600" height="600"></canvas>

            <div id="rangeInputs" style="left: 610px;">
                <input type="range" id="verticalAl2" name="verticalAl2" 
                value="10" min="5" max="20" step="1" oninput="gapBetweenSquares(this.value)">
                    <label for="verticalAl2">Gap size between squares</label>    
                </input>
                <input type="range" id="verticalAl3" name="verticalAl3" 
                value="10" min="1" max="20" step="1" oninput="quantityOfSquares(this.value)">
                    <label for="verticalAl3">Quantity of squares</label>    
                </input>
                <input type="range" id="verticalAl4" name="verticalAl4" 
                value="0" min="-20" max="20" step="0.1" oninput="horizontalDistortion(this.value)">
                    <label for="verticalAl4">Offset by x axis</label>    
                </input>
                <input type="range" id="verticalAl5" name="verticalAl5" 
                value="0" min="-20" max="20" step="0.1" oninput="verticalDistortion(this.value)">
                    <label for="verticalAl5">Offset by y axis</label>    
                </input>
            </div>
        </div>
         <script src="gridGen.js"></script>
    </body>
</html>
